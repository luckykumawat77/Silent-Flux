<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentFlux | Anonymous Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="SilentFlux.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <section id="auth-section" class="active">
        <div class="glass-card login-card">
            <div class="login-header">
                <h2>Silent<span class="neon-text">Flux</span></h2>
                <p>Secure. Anonymous. Instant.</p>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="setRole('student')">Student</button>
                <button class="tab-btn" onclick="setRole('faculty')">Faculty</button>
                <button class="tab-btn" onclick="setRole('admin')">Admin</button>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email-input" placeholder="user@college.edu" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password-input" placeholder="Enter password" required>
                </div>
                <div class="otp-section" id="otp-section">
                    <button type="button" id="send-otp-btn">
                        <span class="btn-text">Send OTP</span>
                        <div class="spinner"></div>
                    </button>
                    <div class="otp-input-wrapper hidden" id="otp-wrapper">
                        <input type="text" id="otp-input" placeholder="Enter 4-digit OTP" maxlength="4">
                    </div>
                </div>
                <button type="submit" class="main-btn hidden" id="login-btn">Enter Platform</button>
            </form>
            <div style="margin-top: 15px; font-size: 0.8rem; color: #666; text-align: center;">
                <p>Demo Credentials in app.js</p>
            </div>
        </div>
    </section>

    <section id="app-section">
        
        <header class="mobile-header">
            <button id="menu-toggle">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <span class="brand">Silent<span class="neon-text">Flux</span></span>
            
            <div class="profile-trigger" id="mobile-profile-trigger">
                <div class="user-avatar-small" id="mobile-avatar">U</div>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Contacts</h3>
                    <div class="search-box">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" id="contact-search" placeholder="Search...">
                    </div>
                </div>
                
                <div class="faculty-list" id="faculty-list"></div>
                
                <div id="admin-link-wrapper" class="hidden">
                    <button class="admin-dashboard-btn" id="admin-view-btn">
                        <span class="material-symbols-outlined" style="font-size:18px;">security</span> 
                        Admin Dashboard
                    </button>
                </div>
            </aside>
            <div class="overlay" id="sidebar-overlay"></div>

            <main class="chat-area">
                <div class="chat-navbar">
                    <div class="chat-info">
                        <div class="avatar" id="current-chat-avatar">?</div>
                        <div class="details">
                            <h4 id="current-chat-name">Select a Contact</h4>
                            <span class="status"></span>
                        </div>
                    </div>
                    
                    <div class="top-right-group">
                        <span class="greeting-text desktop-greeting">Hello User</span>
                        <div class="profile-section">
                            <div class="profile-trigger" id="desktop-profile-trigger">
                                <div class="user-avatar-small" id="my-avatar">U</div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-dropdown hidden" id="profile-dropdown">
                        <div class="dropdown-header">
                            <h4 id="dropdown-name">User Name</h4>
                            <p id="dropdown-email" style="color:#aaa; font-size:0.8rem;">user@email.com</p>
                            <span class="role-badge" id="dropdown-role">Student</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button id="logout-btn" class="dropdown-item danger">
                            <span class="material-symbols-outlined">logout</span>
                            Logout
                        </button>
                    </div>

                </div>

                <div class="messages-container" id="messages-container"></div>

                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </main>
        </div>
    </section>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3><span class="material-symbols-outlined" style="vertical-align:middle;">local_police</span> Admin Log</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="reset-data-btn" class="danger-btn">Reset Data</button>
                    <button id="close-admin">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <div class="admin-table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Identity</th>
                            <th>Target</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-logs-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="SilentFlux.js"></script>
</body>
</html>
